name: ci

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: read
      id-token: write
    env:
      NIX_DEV_PROFILE: ${{ github.workspace }}/.nix-profiles/ci
      DENO_DIR: /home/runner/.cache/deno
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: ./.github/actions/deno-ci-setup
        with:
          nix_dev_profile: ${{ env.NIX_DEV_PROFILE }}
          deno_dir: ${{ env.DENO_DIR }}

      - name: Lint
        run: |
          nix develop --profile "$NIX_DEV_PROFILE" --command deno lint

      - name: Format check
        run: |
          nix develop --profile "$NIX_DEV_PROFILE" --command deno fmt --check

      - name: Type check
        run: |
          nix develop --profile "$NIX_DEV_PROFILE" --command deno check --all mod.ts

      - name: Test
        run: |
          nix develop --profile "$NIX_DEV_PROFILE" --command deno test -A --ignore=simulator-ui/__tests__/e2e
      - uses: ./.github/actions/deno-ci-cleanup
        if: always()
