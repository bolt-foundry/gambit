name: publish-release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name (e.g. v0.1.0). Required for manual releases."
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: nix develop --command bash -euo pipefail {0}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            ext: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v13

      - name: Configure Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v4

      - name: Register Deno problem matcher
        run: echo '::add-matcher::.github/deno-problem-matcher.json'

      - name: Compile
        run: |
          mkdir -p dist
          deno compile -A --target ${{ matrix.target }} --output dist/gambit${{ matrix.ext }} src/cli.ts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gambit-${{ matrix.target }}
          path: dist/gambit${{ matrix.ext }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "name=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "name=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create checksums
        run: |
          cd dist
          find . -type f -maxdepth 2 -exec sh -c 'sha256sum "$1" >> SHA256SUMS' _ {} \;

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.name }}
          target_commitish: ${{ github.sha }}
          files: |
            dist/**/gambit*
            dist/SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish_jsr:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "name=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "name=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Use the triggering commit so manual runs don't fail before the tag exists
          ref: ${{ github.sha }}
          fetch-depth: 0

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Run CI tasks
        run: deno task ci

      - name: Align version with tag
        run: |
          TAG="${{ steps.tag.outputs.name }}"
          VERSION="${TAG#v}"
          if [ -z "$VERSION" ]; then
            echo "Version could not be derived from tag" >&2
            exit 1
          fi
          jq --arg v "$VERSION" '.version = $v' deno.json > deno.json.tmp
          mv deno.json.tmp deno.json

      - name: Publish (dry run)
        run: deno publish --dry-run

      - name: Publish to JSR
        env:
          DENO_AUTH_TOKENS: ${{ secrets.DENO_AUTH_TOKEN }}
        run: deno publish
