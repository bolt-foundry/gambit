name: release-binaries

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: ".exe"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Compile
        working-directory: packages/gambit
        run: deno compile -A --target ${{ matrix.target }} --output gambit${{ matrix.ext }} src/cli.ts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gambit-${{ matrix.target }}
          path: packages/gambit/gambit${{ matrix.ext }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create checksums
        run: |
          cd dist
          find . -type f -maxdepth 2 -exec sh -c 'sha256sum "$1" >> SHA256SUMS' _ {} \;

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/gambit*
            dist/SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
