name: release-binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name (e.g. v0.1.0). Required for manual releases."
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.runs_on }}
    defaults:
      run:
        shell: nix develop ${{ github.workspace }} --command bash -euo pipefail {0}
    env:
      DENO_DIR: ${{ github.workspace }}/.deno-cache
    strategy:
      fail-fast: false
      matrix:
        include:
          - runs_on: blacksmith-4vcpu-ubuntu-2404
            target: x86_64-unknown-linux-gnu
            ext: ""
          - runs_on: blacksmith-4vcpu-ubuntu-2404-arm
            target: aarch64-unknown-linux-gnu
            ext: ""
          - runs_on: macos-latest
            target: x86_64-apple-darwin
            ext: ""
          - runs_on: macos-latest
            target: aarch64-apple-darwin
            ext: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Mount Deno cache (sticky disk)
        uses: useblacksmith/stickydisk@v1
        if: startsWith(matrix.runs_on, 'blacksmith-')
        with:
          key: ${{ github.repository }}-deno-${{ matrix.target }}
          path: ${{ env.DENO_DIR }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v13

      - name: Register Deno problem matcher
        run: echo '::add-matcher::.github/deno-problem-matcher.json'

      - name: Prepare local gambit-core import map
        run: |
          deno eval --ext=ts -q '
            import { parse } from "jsr:@std/jsonc@1";
            const exists = async (path) => {
              try {
                await Deno.stat(path);
                return true;
              } catch (err) {
                if (err instanceof Deno.errors.NotFound) {
                  return false;
                }
                throw err;
              }
            };
            const findPath = async (candidates, label) => {
              for (const candidate of candidates) {
                if (await exists(candidate)) {
                  return candidate;
                }
              }
              throw new Error(
                `Unable to find ${label} at: ${candidates.join(", ")}`,
              );
            };
            const gambitPath = await findPath(
              [
                "deno.jsonc",
                "deno.json",
                "packages/gambit/deno.jsonc",
                "packages/gambit/deno.json",
              ],
              "gambit deno.json(c)",
            );
            const corePath = await findPath(
              ["packages/gambit-core/deno.json"],
              "gambit-core deno.json",
            );
            const gambit = parse(await Deno.readTextFile(gambitPath));
            const core = parse(await Deno.readTextFile(corePath));
            const exportsMap = core.exports ?? {};
            const localImports = {};
            for (const [key, value] of Object.entries(exportsMap)) {
              if (typeof value !== "string") continue;
              const suffix = key === "." ? "" : key.startsWith("./")
                ? key.slice(1)
                : key;
              const spec = `@bolt-foundry/gambit-core${suffix}`;
              const rel = value.startsWith("./") ? value.slice(2) : value;
              localImports[spec] = `./packages/gambit-core/${rel}`;
            }
            gambit.imports = { ...(gambit.imports ?? {}), ...localImports };
            await Deno.writeTextFile(
              "deno.ci.json",
              JSON.stringify(gambit, null, 2) + "\n",
            );
          '

      - name: Guard bfmono imports
        run: deno run -A --config deno.ci.json scripts/guard-bfmono-imports.ts

      - name: Build simulator bundle
        run: deno task bundle:sim:web:sourcemap

      - name: Install CLI deps (entrypoint only)
        run: |
          rm -f deno.entrypoint.lock
          deno install --entrypoint --config deno.ci.json --lock=deno.entrypoint.lock --frozen=false --no-prompt src/cli.ts

      - name: Compile
        run: |
          mkdir -p dist
          deno task compile -- --config deno.ci.json --lock=deno.entrypoint.lock --frozen --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gambit-${{ matrix.target }}
          path: dist/gambit${{ matrix.ext }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "name=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "name=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.name }}
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Package gambit-core source
        run: |
          mkdir -p dist
          git archive --format=tar --prefix=gambit-core/ "${{ steps.tag.outputs.name }}:packages/gambit-core" | gzip > dist/gambit-core-src.tar.gz

      - name: Normalize binary names
        run: |
          cd dist
          map_name() {
            case "$1" in
              gambit-aarch64-apple-darwin) echo "gambit-darwin-arm64" ;;
              gambit-aarch64-unknown-linux-gnu) echo "gambit-linux-arm64" ;;
              gambit-x86_64-apple-darwin) echo "gambit-darwin-x64" ;;
              gambit-x86_64-unknown-linux-gnu) echo "gambit-linux-x64" ;;
              *) echo "" ;;
            esac
          }
          for dir in gambit-*; do
            [ -d "$dir" ] || continue
            name="$(map_name "$dir")"
            if [ -z "$name" ]; then
              echo "Unknown artifact directory: $dir" >&2
              exit 1
            fi
            if [ -f "$dir/gambit" ]; then
              cp "$dir/gambit" "$name"
            else
              echo "Missing gambit binary in $dir" >&2
              exit 1
            fi
          done

      - name: Compress binaries
        run: |
          cd dist
          for file in gambit-*; do
            [ -f "$file" ] || continue
            if [ "$file" = "gambit-core-src.tar.gz" ]; then
              continue
            fi
            gzip -9 -n "$file"
          done

      - name: Create checksums
        run: |
          cd dist
          rm -f SHA256SUMS
          for file in gambit-*.gz gambit-core-src.tar.gz; do
            [ -f "$file" ] || continue
            sha256sum "$file" >> SHA256SUMS
          done

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.name }}
          target_commitish: ${{ github.sha }}
          files: |
            dist/gambit-*.gz
            dist/SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
